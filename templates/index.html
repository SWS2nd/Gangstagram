<!doctype html>
<html lang="en">
  <head>

    <!-- Webpage Title -->
    <title>강스타그램 메인페이지</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS 링크 -->
    <!-- 부트스트랩과 비슷한 건데, 예제라서 쓴 것 뿐입니다!!!-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


    <script>
      // 로그아웃은 내가 가지고 있는 토큰만 쿠키에서 없애면 됩니다.
      function logout(){
        $.removeCookie('mytoken');
        alert('로그아웃!')
        window.location.href='/login'
      }

      function walkmate(){
        window.location.href='/walkmate'
      }

    </script>

  </head>
  <body>
    <!-- jinja2 방식으로 작성한 닉네임 -->
    <h5 class="subtitle">닉네임 : {{nickname}}</h5>
    <button class="button2" onclick="walkmate()">산책 메이트 찾기</button>
    <button class="button is-danger" onclick="logout()">로그아웃</button>
  </body>
</html>
