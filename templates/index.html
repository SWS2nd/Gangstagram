<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gangstargram</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet"/>
    <link href="/static/mainpage.css" rel="stylesheet">

    <!-- 부트스트랩과 비슷한 건데, 예제라서 쓴 것 뿐입니다!!!-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
        $(document).ready(function () { // 시작하자마자 함수 부름.
            get_story();
        });

        // 로그아웃은 내가 가지고 있는 토큰만 쿠키에서 없애면 됩니다.
        function logout() {
            $.removeCookie('mytoken');
            alert('로그아웃!')
            window.location.href = '/login'
        }

        // 메인 페이지 출력시 게시물들이 자동 포스팅, 가장 최신 게시물이 제일 위에 오도록
        function get_story() {
            $.ajax({                // get 요청이 들어갑니다 어디로? / 로!
                type: 'GET',        // 그리고 response를 받아와서 카드를 만들어서 붙여주면 된다
                url: '/add_post',           // 붙여주는건 temp_html = ``
                data: {},
                success: function (response) {
                    let rows = response['story_list']
                    console.log(rows)
                    for (let i = 0; i < rows.length; i++) {
                        let img = rows[i]['img']
                        let comment = rows[i]['comment']
                        let hash = rows[i]['hash']
                        let nickname = rows[i]['nickname']

                        let temp_html = `
                                        <div class="user-container">
                                            <div class="user-wrapper">
                                                <img src="/static/profile/${img}" class="user-icon" alt="story_icon">
                                                <p class="user-text"><strong>${nickname}</strong></p>
                                            </div>
                                        </div>

                                        <div class="post-container">
                                            <div class="mytitle">
                                                <img src="/static/story/${img}" class="post_image">
                                                <div class="comment_hash_wrap">
                                                    <p class="comment">${comment}</p>
                                                    <p class="hash">${hash}</p>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="like_etc-container">
                                            <img src="/static/image/like@3x.png" class="like_etc-icon2" alt="story_icon">
                                            <img src="/static/image/favorite@3x.png" class="like_etc-icon2"
                                        </div>

                                        <div class="timeline">
                                            <p class="timeline-text">6시간 전</p>
                                            <div class="line">
                                                <hr>
                                            </div>
                                        </div>`
                        $('.lemon').append(temp_html) //게시물 올리는 곳 있는데
                    }
                }
            });
        }

        // 게시글 추가 페이지로 이동
        function add_post() {
            window.location.href = '/add_post'
        }
    </script>


</head>
<body>

<div id="container">
    <div id="top-container">
        <img src="{{ url_for('static', filename='/image/img.png') }}" class="logo" alt="gangstagram">
        <img onclick="add_post()" src="{{ url_for('static', filename='/image/trending@3x.png') }}" class="postadd" alt="gangstagram">
    </div>


    <!--    묶기 위함-->
    <div class="lemon">

    </div>


    <div id="foot">
        <div id="footer">
            <img alt="home" class="footer-icon" src="{{ url_for('static', filename='/image/home@3x.png') }}">
            <img alt="search" class="footer-icon" src="{{ url_for('static', filename='/image/search@3x.png')}}">
            <img alt="season" class="footer-icon" src="{{ url_for('static', filename='/image/season.png') }}">
            <img alt="shop" class="footer-icon" src="{{ url_for('static', filename='/image/shopping-bag.png') }}">
            <img alt="mypage" class="footer-icon" src="{{ url_for('static', filename='/image/mypage.png') }}">
        </div>
    </div>

</div>
</body>


</html>
