<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="/static/styles.css" rel="stylesheet">

    <title>Login</title>

</head>
<body>

<div id="top">
    <img src="/static/image/img.png" class="logo" alt="gangstagram">
</div>

<div class="container">

    <div class="mytitle">
        <h1><strong>Register</strong></h1>
        <p>or <a href="  ">sign in</a></p>
    </div>

    <div id="info_wrap">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="Nickname" placeholder="url">
            <label for="floatingInput">Nickname</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="url">
            <label for="floatingInput">Email@xxxxx.com</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="Password" placeholder="url">
            <label for="floatingInput">Password</label>
        </div>
    </div>

    <div id="sex_check">
        <div class="form-check1">
            <input class="form-check-input" type="radio" name="flexRadioDefault" class="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                남
            </label>
        </div>

        <div class="form-check2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" class="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                여
            </label>
        </div>
    </div>
    </br>

    <div id="residence">
        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="도시" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="구" aria-label="Last name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="동" aria-label="Last name">
            </div>
        </div>
    </div>
    </br>

    <div id="doginfo">
        <div class="col">
            <input type="text" class="form-control" placeholder="애견종류" aria-label="Last name">
        </div>
    </div>
    </br>

    <div id="dogsize">
        <div class="form-check1">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                대형견
            </label>
        </div>

        <div class="form-check2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" class="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                중형견
            </label>
        </div>
        <div class="form-check2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" class="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                소형견
            </label>
        </div>
    </div>

    </br>
    </br>
    <div id="done">
        <div class="d-grid gap-3">
            <button class="btn btn-primary" type="button">Register</button>
        </div>
    </div>


</div>

</body>
</html>
