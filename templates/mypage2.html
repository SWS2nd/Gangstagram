    <script>
        function add_post() {
            window.location.href = '/add_post'
        }

        $(function () {
            $(".grid_item").click(function () {
                $(".modal").fadeIn();
            });

            $(".modal_content").click(function () {
                $(".modal").fadeOut();
            });
        });

        /*마이 페이지 출력*/

        $(document).ready(function () {
            $.ajax({
                method: "POST",
                url: "url",
                data: {},
                success: function (data) {
                    resultHtml(data);

                }, error: function () {
                    alert("에러 발생");
                }
            })
        });


    </script>

<div id="container">
    <div id="head-container">
        <div id="head-header">
            <div id="left-wrap">
                <p>GANG_NAM</p>

            <div id="right-wrap">

                <div id="togBtn">

            </div>
        </div>
        <div id="head-mid">

        <div id="Post-mid">

            <img alt="home"  src="{{ url_for('static', filename='/image/home@3x.png')}}">
            <img alt="serch" src="{{ url_for('static', filename='/image/serch@3x')}}">
            <img alt="waether" src="{{ url_for('static', filename='/image/weather.png')}}">
            <img alt="shop" src="{{ url_for('static', filename='/image/shopping-bag.png')}}">
            <img alt="mypage" src="{{ url_for('static', filename='/image/mypage.png')}}">
