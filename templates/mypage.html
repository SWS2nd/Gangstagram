<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/my_page2.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <title>mypage</title>
    <style>

    </style>
    <script>
        function add_post() {
            window.location.href = '/add_post'
        }

        //프로필 사진 바꾸기 //

        $(document).ready(function () {


            var readURL = function (input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.profile-pic').attr('src', e.target.result);
                        console.log(e.target.result);
                    }

                    reader.readAsDataURL(input.files[0]);
                }
            }

            $("#file-upload").on('change', function () {
                readURL(this);
            });

            $(".upload-button").on('click', function () {
                $("#file-upload").click();
            });
        });

        //모달창구현//
        $(function () {
            $(".grid_item").click(function () {
                $(".modal").fadeIn();
            });

            $(".modal_content").click(function () {
                $(".modal").fadeOut();
            });
        });

        function logout() {
            $.removeCookie('mytoken');
            alert('로그아웃!')
            window.location.href = '/login'
        }

        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                url: '/add_post',
                data: {},
                success: function (response) {
                    let rows = response['my_story_list']
                    for (let i = 0; i < rows.length; i++) {
                        let nickname = rows[i]['nickname']
                        let temp_html = `<p>${nickname}</p>`
                        $('#left-wrap').append(temp_html)
                    }
                }
            });
        });

      $(document).ready(function get_my_story() {
            $.ajax({                // get 요청이 들어갑니다 어디로? / 로!
                type: 'GET',        // 그리고 response를 받아와서 카드를 만들어서 붙여주면 된다
                url: '/my_page/my_story',           // 붙여주는건 temp_html = ``
                data: {},
                success: function (response) {
                    let rows = response['my_story_list']
                    for (let i = 0; i < rows.length; i++) {
                        let img = rows[i]['img']

                        let temp_html = `<img alt="my_page" class="grid_item" src="${img}">`
                            $('#photo-container').append(temp_html)
                    }
                }
            });
        });
    </script>

</head>
<body>
<div id="container">
    <div id="head-container">
        <div id="head-header">
            <div id="left-wrap">
                <p>{{ nickname }}</p>
            </div>
            <div id="right-wrap">

                <div id="togBtn">
                    <img alt="add_post" src="{{ url_for('static', filename='/image/trending@3x.png')}}"
                         onclick=add_post()>
                    <input type="checkbox" class="" id="toggle">
                    <label for="toggle"><span><img alt="my_page"
                                                   src="{{ url_for('static', filename='/image/bars.png')}}"></span></label>
                    <ul id="toggle_menu" class="toggle_menu">
                        <li><a href="#" onclick="">만든 사람</a></li>
                        <hr>
                        <li><a href="#" onclick="logout()">Log-out</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="head-mid">
            <div id="profile_pic">
                <div class="circle">
                    <img class="profile-pic" src=" " style="width: 100%">
                </div>
                <div class="p-image">
                    <i class="fa fa-camera upload-button"></i>
                    <Label class="input-button" for="file-upload"><img src="/static/image/black_camer.png"></Label>
                    <input id="file-upload" type="file" accept="image/*"/>
                </div>
                <p id="nickname">GANG_NAM</p>
            </div>
            <div id="head-mid-right">
                <div id="post">
                    <p>0</p>
                    <p>게시물</p>
                </div>
                <div id="follower">
                    <p>0</p>
                    <p>팔로워</p>
                </div>
                <div id="following">
                    <p>0</p>
                    <p>팔로잉</p>
                </div>
            </div>
        </div>
    </div>
    <div id="Post-container">
        <div id="Post-header">
            <ul id="navigation">
                <li><img alt="my_page" class="post_icon" src="{{ url_for('static', filename='/image/photo.png')}}"></li>
                <li><img alt="camera" class="post_icon" src="{{ url_for('static', filename='/image/camera@3x.png')}}">
                </li>
            </ul>
        </div>
        <div id="Post-mid">
            <section id="photo-container">

            </section>
        </div>
    </div>
    <div id="foot-container">
        <div id="foot_icon_wrapper">
            <img alt="home" src="{{ url_for('static', filename='/image/home@3x.png')}}">
            <img alt="search" src="{{ url_for('static', filename='/image/search@3x')}}">
            <img alt="waether" src="{{ url_for('static', filename='/image/weather.png')}}">
            <img alt="shop" src="{{ url_for('static', filename='/image/shopping-bag.png')}}">
            <img alt="mypage" src="{{ url_for('static', filename='/image/mypage.png')}}">
        </div>
    </div>
    <div class="modal">
        <div class="modal_content">
            <div id="modal_head">
                <img alt="my_page" src="{{ url_for('static', filename='/image/img.png')}}">
                <a>X</a>
            </div>
            <div id="modal_main">
                <img alt="my_page" src="{{ url_for('static', filename='/image/img.png')}}">
            </div>
        </div>
    </div>
</div>
</body>
