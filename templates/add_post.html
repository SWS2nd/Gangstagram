<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="/static/add.post.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>스토리 게시글 추가 페이지</title>

    <script>
        function posting() {
            let nickname = '{{ nickname }}';
            let file = $('#file')[0].files[0]
            let comment = $('#comment').val() //추가
            let hash = $('#hash').val()
            let form_data = new FormData()

            form_data.append("nickname", nickname)
            form_data.append("file_give", file)
            form_data.append("comment_give", comment)
            form_data.append("hash_give", hash)

            $.ajax({
                type: "POST",
                url: "/add_post/add_story",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["msg"])
                    window.location.href = '/'
                }
            });
        }
    </script>
</head>

<body>
<div id="container">

    <div id="top">
        <img src="{{ url_for('static', filename='/image/img.png') }}" class="logo" alt="gangstagram">
        <img src="{{ url_for('static', filename='/image/trending@3x.png') }}" class="postadd" alt="gangstagram">
    </div>

    <div id="Post-box">
        <div id="titleup">
            <h1><strong>게시글 작성하기</strong></h1>
        </div>
        <br>

        <div id="info_wrap">

            <div class="form-floating mb-3">
                <input type="text" id="hash" class="form-control" placeholder="관련 해시태그를 달아주세요">
                <label for="floatingInput">#해시태그를 달아주세요</label>
            </div>
               <div class="form-floating mb-3">
                <input type="text" id="comment" class="form-control" placeholder="코멘트를 남겨주세요">
                <label for="floatingInput">코멘트를 남겨주세요</label>
            </div>
            <div class="input-group">
                <input type="file" class="form-control" id="file" aria-describedby="inputGroupFileAddon04"
                       aria-label="Upload">
            </div>
            <br>
            <div id="upload-container">
                <button onclick="posting()" class="btn btn-primary" type="button" id="inputGroupFileAddon04">
                    작성 완료
                </button>
            </div>
        </div>

    </div>

    <div id="foot">
        <div id="footer">
            <img alt="home" class="footer-icon" src="{{ url_for('static', filename='/image/home@3x.png') }}">
            <img alt="search" class="footer-icon" src="{{ url_for('static', filename='/image/search@3x.png')}}">
            <img alt="season" class="footer-icon" src="{{ url_for('static', filename='/image/season.png') }}">
            <img alt="shop" class="footer-icon" src="{{ url_for('static', filename='/image/shopping-bag.png') }}">
            <img alt="mypage" class="footer-icon" src="{{ url_for('static', filename='/image/mypage.png') }}">
        </div>
    </div>


</div>

</body>
</html>
