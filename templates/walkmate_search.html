<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>walkmate_search</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet"/>
    <link href="/static/walkmate_search.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">

</head>
<body>

<div id="around">
    <div id="top-container">
        <img src="{{ url_for('static', filename='/image/img.png') }}" class="logo" alt="gangstagram">
        <img src="{{ url_for('static', filename='/image/trending@3x.png') }}" class="postadd" alt="gangstagram">
    </div>

    <div id="title">
        <p class="titleword">산책메이트 찾기</p>
    </div>
    <div id="container">

        <div id="residence">
            <div class="row g-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="도시" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="구" aria-label="Last name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="동" aria-label="Last name">
                </div>
            </div>
        </div>

        <br>
        <div id="doginfo">
            <div class="col">
                <input type="text" class="form-control" placeholder="애견종류" aria-label="Last name">
            </div>
        </div>
        <br>
        <div id="dogsize">
            <div class="form-check1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    대형견
                </label>
            </div>

            <div class="form-check2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" class="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    중형견
                </label>
            </div>
            <div class="form-check2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" class="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    소형견
                </label>
            </div>
        </div>
        <br>
        <div id="gl">
            <button class="btn btn-primary" type="button">제출합니다</button>
        </div>

    </div>
</div>


<div id="foot">
    <div id="footer">
        <img alt="home" class="footer-icon" src="/static/image/home@3x.png">
        <img alt="search" class="footer-icon" src="/static/image/search@3x.png">
        <img alt="trending" class="footer-icon" src="/static/image/trending@3x.png">
        <img alt="like" class="footer-icon" src="/static/image/like@3x.png">
        <img alt="mail" class="footer-icon" src="/static/image/dm@3x.png">
    </div>
</div>
